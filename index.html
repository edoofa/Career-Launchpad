<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Webpage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>Edoofa Career Launchpad Registration</h1>
  </header>
  
  <main>
    <section id="content">
      <form id="student-form">
        <label for="search">Search Group: </label>
        <input type="text" id="search" name="search" oninput="searchStudent()">
        <div id="autocomplete-dropdown"></div>

        <br><br>
        <div id="student-details">
          <div class="field">
            <label for="name">Name: </label>
            <span id="name"></span>
          </div>
          <br>
          <div class="field">
            <label for="group">Group: </label>
            <span id="group"></span>
          </div>
          <br>
          <div class="field">
            <label for="college">College: </label>
            <span id="college"></span>
          </div>
          <br>
          <div class="field">
            <label for="mentor">Mentor: </label>
            <span id="mentor"></span>
          </div>
          <br>
          <div class="field">
            <label for="phone">Phone Number: </label>
            <input type="text" id="phone" name="phone">
          </div>
          <br>
          <div class="field">
            <label for="email">Email: </label>
            <input type="text" id="email" name="email">
          </div>
          <br>
          <input type="button" value="Select" onclick="submitForm()">
        </div>
      </form>
    </section>
  </main>
  
  <footer>
    <p>Join us in this remarkable journey where he'll help you write your success story</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
